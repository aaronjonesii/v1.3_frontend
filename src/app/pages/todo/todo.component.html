<nb-layout id="main-wrapper">

    <nb-layout-header fixed>
        <div class="container-fluid row" id="">
          <div class="d-flex col justify-content-start align-items-center">
<!--            <button class="btn btn-primary p-1" (click)="toggleSidebar()"> <i class="icon nb-menu"></i> </button>-->
            <button class="p-2" routerLink="/" status="primary" hero nbButton> <i style="fill: aliceblue;" data-eva="home-outline" data-eva-height="30" data-eva-width="30"></i> </button>
          </div>
            <div class="d-flex col justify-content-center align-items-center lead">
                <p class="h4 text-secondary"> Task Management </p>
            </div>
            <div class="d-flex col justify-content-end m-3">
                <button class="p-2 mr-3" (click)="openAddTaskModal()" status="success" hero nbButton> <i style="fill: aliceblue;" data-eva="plus-square-outline" data-eva-height="30" data-eva-width="30"></i></button>
                <button class="p-2 mr-3" (click)="refreshTasks()" status="info" hero nbButton> <i style="fill: aliceblue;" data-eva="sync-outline" data-eva-height="30" data-eva-width="30"></i> </button>
                <button class="p-2" (click)="logout()" status="danger" hero nbButton> <i style="fill: aliceblue;" data-eva="log-out-outline" data-eva-height="30" data-eva-width="30"></i> </button>
            </div>
        </div>

    </nb-layout-header>

<!--  <nb-sidebar class="mt-4 bg-transparent" containerFixed tag="todo-sidebar">-->
<!--      <nb-menu [items]="menu"></nb-menu>-->
<!--  </nb-sidebar>-->

  <nb-layout-column class="p-0">

<!--      <router-outlet></router-outlet>-->
      <nb-route-tabset [tabs]="view_tabs" fullWidth></nb-route-tabset>


  </nb-layout-column>

</nb-layout>
