<nb-card>

  <nb-card-header> Confirm To Delete Task </nb-card-header>

  <nb-card-body>
    <div class="d-flex justify-content-around">
      <button (click)="confirmDelete(task)" class="btn btn-success"> Confirm </button>
      <button (click)="cancelDelete()" class="btn btn-danger"> Cancel </button>
    </div>
  </nb-card-body>

</nb-card>
